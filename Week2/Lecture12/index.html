<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>body { font-size: 1.2em; }</style>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      Original: {{sayMessage()}} <br>
      Loves: {{sayLovesMessage()}}
      <div>
        <button ng-click="feedEduardo()">Feed Eduardo</button>
        <br>
        <img ng-src="images/image_{{stateOfBeing}}.png">
      <div>
    </div>
  </body>
</html>
